<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas');
		var ctx = myCanvas.getContext('2d');

		ctx.beginPath(); //开启新路径,可以解决样式覆盖的问题
		ctx.moveTo(100,100);
		ctx.lineTo(300,100);
		ctx.strokeStyle='blue'; //设置线条颜色
		ctx.lineWidth = 10; //设置线条宽度
		ctx.stroke();

		ctx.beginPath(); 
		ctx.moveTo(100,200);
		ctx.lineTo(300,200);
		ctx.strokeStyle='red';
		ctx.lineWidth = 6;
		ctx.stroke();

		ctx.beginPath(); 
		ctx.moveTo(100,300);
		ctx.lineTo(300,300);
		ctx.strokeStyle='green';
		ctx.lineWidth = 3;
		ctx.stroke();
	</script>
</body>
</html>
