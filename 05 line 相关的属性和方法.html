<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="800" height="600"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas');
		var ctx = myCanvas.getContext('2d');

		ctx.beginPath(); //开启新路径,可以解决样式覆盖的问题
		ctx.moveTo(100,100);
		ctx.lineTo(200,50);
		ctx.lineTo(300,100);
		ctx.strokeStyle='blue'; // 设置线条颜色
		ctx.lineWidth = 10; // 设置线条宽度
		ctx.lineCap = 'butt'; // 设置或返回线条末端线帽的样式,butt 默认，没有区别 ，square，round
		ctx.lineJoin='miter'; // 默认。创建尖角。
		ctx.stroke();// 描边

		// ctx.fillStyle='red'; // 设置填充颜色
		// ctx.fill(); // 填充

		ctx.beginPath(); 
		ctx.moveTo(100,200);
		ctx.lineTo(200,150);
		ctx.lineTo(300,200);
		ctx.strokeStyle='red';
		ctx.lineWidth = 10;
		ctx.lineCap = 'square'; // 向线条的每个末端添加正方形线帽。
		ctx.lineJoin='bevel'; // 创建斜角
		ctx.stroke();

		ctx.beginPath(); 
		ctx.moveTo(100,300);
		ctx.lineTo(200,250);
		ctx.lineTo(300,300);
		ctx.strokeStyle='green';
		ctx.lineWidth = 10;
		ctx.lineCap = 'round'; //向线条的每个末端添加圆形线帽。
		ctx.lineJoin = 'round'; // 创建圆角。
		ctx.stroke();

		ctx.beginPath(); 
		ctx.moveTo(100,400);
		ctx.lineTo(300,400);
		ctx.lineWidth = 1;
		ctx.lineCap = 'butt'; 
		ctx.lineJoin='miter'; 
		ctx.setLineDash([5,10,15]);// 设置虚线排列方式
		console.log(ctx.getLineDash()); // 获取不重复的那一段段排列方式 
		ctx.stroke();

		ctx.beginPath(); 
		ctx.moveTo(100,500);
		ctx.lineTo(300,500);
		ctx.lineWidth = 1;
		ctx.lineCap = 'butt'; 
		ctx.lineJoin='miter'; 
		ctx.setLineDash([5,10,15]);// 设置虚线排列方式
		console.log(ctx.getLineDash()); // 获取不重复的那一段段排列方式 
		// 正值往后偏移
		// 负值往前偏移
		ctx.lineDashOffset=-20;
		ctx.stroke();
		
	</script>
</body>
</html>
