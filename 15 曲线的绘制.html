<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		
		var myCanvas = document.querySelector('canvas');
		var ctx = myCanvas.getContext('2d');

		// 公式：y = 2x
		// y = (x/10 -30)^2
		// y = sin(x);
		// for (var i = 1; i <600; i++) {
		// 	var x = i;
		// 	var y = Math.pow(x/10 -30,2);
		// 	// ctx.beginPath();
		// 	ctx.lineTo(x,y);
		// }
		// ctx.stroke();
		
		for (var i = 1; i <600; i++) {
			var x = i;
			var y = 50*Math.sin(x/10)+100;
			// ctx.beginPath();
			ctx.lineTo(x,y);
		}
		ctx.stroke();
	</script>
</body>
</html>
