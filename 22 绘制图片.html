<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		
		var myCanvas = document.querySelector('canvas');
		var ctx = myCanvas.getContext('2d');
		/* 绘制图片的三种方式：
		   1. 加载图片到内存
		   */
		
		// var img = document,createElement('img');
		// img.src = '01.jpg';
		var img=new Image(); // 加载图片
		img.onload = function(){// 图片记载完成了，一定可以使用
			// 实现图片到绘制
			console.log(img);
			// 绘制图片到三种方式
			// ctx.drawImage(img,100,100);// 图片对象， 画布上的坐标x,y
			// ctx.drawImage(img,100,100,100,100);// 图片对象， 画布上的坐标x,y,图片缩放大小 w ,h
			ctx.drawImage(img,200,200,200,200,100,100,200,200);// 图片对象，图片定位坐标x,y，图片上截取区域大小w,h， 画布上的坐标x,y,图片缩放大小 w ,h
		}
		img.src = '01.jpg';// 设置图片路径

	</script>
</head>
<body>
	
</body>
</html>
