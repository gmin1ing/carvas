<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		
		var myCanvas = document.querySelector('canvas');
		var ctx = myCanvas.getContext('2d');
		
		var img=new Image(); // 加载图片
		img.onload = function(){// 图片记载完成了，一定可以使用
			var imgWidth = img.width;
			var imgHeight = img.height;
			var personWidth = imgWidth/4;
			var personHeight = imgHeight/4;
			// 根据图片的索引改变图片
			var index = 0;

			// 绘制在画布的中间
			var x0 = ctx.canvas.width/2 - personWidth/2;
			var y0 = ctx.canvas.height/2 - personHeight/2;


			ctx.drawImage(img,0*personWidth,0,personWidth,personHeight,x0,y0,personWidth,personHeight);
			setInterval(function(){
				index++;
				ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
				ctx.drawImage(img,index*personWidth,0,personWidth,personHeight,x0,y0,personWidth,personHeight);
				if (index>=3) {index=0};
			},500);

		}
		img.src = '002.png';// 设置图片路径

	</script>
</head>
<body>
	
</body>
</html>
