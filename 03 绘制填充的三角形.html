<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas {
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas');
		var ctx = myCanvas.getContext('2d');
		ctx.lineWidth=20;
		ctx.moveTo(100,100);
		ctx.lineTo(200,100);
		ctx.lineTo(200,200);

		// 起始点和和lineto的结束点之间不正常的闭合
		// 使用canvas的走动闭合
		// ctx.lineTo(100,100);
		ctx.closePath();
		ctx.stroke();
		// ctx.fill(); // 填充颜色
	</script>
</body>
</html>
